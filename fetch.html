<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch</title>
    </head>
    <body>
        <script>
            fetch("https://restcountries.eu/rest/v2/all")
                .then(country => {
                    return country.json()
                })
                .then(data => {
                    console.log(data.filter((pop) => pop.population > 200000000).map(a => a.name))
                })
                .catch(err => console.log("error"))
        </script>
    </body>
</html>
