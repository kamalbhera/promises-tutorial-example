<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h3></h3>
    <script>
      const head = document.querySelector("h3")
      let countDown = (x) => {
        return new Promise((resolve, reject) => {
          // console.log(x);
          // x--;
          head.innerHTML = x;
          // console.log("hello")
          if (x > 0) {
            setTimeout(() => {
              countDown(x)
              // console.log(x--)
            }, 1000)
          }
          if (x == 0) {
            head.innerHTML = "Happy New Year"
          }
          x--;
        })
      }
      countDown(10)
    </script>
  </body>
</html>
